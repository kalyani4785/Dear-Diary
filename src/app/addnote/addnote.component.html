<body style="background-image: url('assets/mini.jpg'); background-size: cover;">
    <div class="container-width">
        <header><h1 class="title">My Personal Journal</h1></header>
        <hr>
            <!-- Journal Entry Section -->
             <section class="section journal-section">
                <div class="container">
                    <div class="container-row container-row-journal">
                        <div class="container-item container-item-journal">
                            <br>
                            <form id="entryForm" [formGroup]="entryForm" >
                                <label for="entry-title" class="journal-label">Entry Title</label><br>
                                    <input
                                    type="text"
                                    name="title"
                                    id="entry-title"
                                    class="entry-text-title"
                                    placeholder="Name of entry ✏️"
                                    [(ngModel)]="title"
                                    formControlName="title"
                                    />
                                    <br><br>
                                <label for="entry" class="journal-label">Today's Entry</label><br>
                                    <textarea
                                    name="daily-entry"
                                    id="entry"
                                    class="entry-text-box"
                                    placeholder="What's on your mind today? 💭"
                                    rows="8"
                                    cols="40"
                                    [(ngModel)]="entry"
                                    formControlName="entry"></textarea><br><br>
                                <button class="btn-main entry-submit-btn" type="submit" (click)="storeData()">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        
</body>
<!-- [(ngModel)]="entry" -->
